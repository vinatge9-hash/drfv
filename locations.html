<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bright Bean Café - Locations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass { background: rgba(255,255,255,0.75); -webkit-backdrop-filter: saturate(180%) blur(10px); backdrop-filter: saturate(180%) blur(10px); border:1px solid rgba(255,255,255,0.65); }
    [data-animate]{ opacity:0; transform: translateY(8px); transition: opacity 600ms ease-out, transform 600ms ease-out; }
    .is-visible{ opacity:1; transform: translateY(0); }
  </style>
</head>
<body class="bg-background text-text min-h-screen">
  <header class="sticky top-0 z-50 glass w-full">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="index.html" class="flex items-center space-x-2"><span class="font-bold">Bright Bean Café</span></a>
      <nav class="hidden md:flex items-center space-x-4">
        <a href="index.html" class="text-sm">Home</a>
        <a href="menu.html" class="text-sm">Menu</a>
        <a href="locations.html" class="text-sm font-semibold">Locations</a>
      </nav>
    </div>
  </header>
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <section data-animate aria-label="Locations header" class="mb-4">
      <h1 class="text-3xl font-bold">Our Locations</h1>
      <p class="text-sm text-secondary mt-2">Find us nearby and view hours for each location.</p>
    </section>
    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Location Card 1 -->
      <article class="border rounded-lg p-4 bg-white hover:shadow-lg transition-all duration-300" aria-label="Downtown location">
        <img src="https://images.unsplash.com/photo-1726114601623-8c5f0c573976?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3ODkyNDZ8MHwxfHNlYXJjaHw4fHxjaXR5JTIwY2VudGVyJTIwY2FmZXxlbnwwfDB8fHwxNzU5ODU3ODE4fDA&ixlib=rb-4.1.0&q=80&w=1080" alt="Downtown Location" class="w-full h-28 object-cover rounded mb-2" />
        <div>
          <h4 class="font-semibold">Downtown</h4>
          <p class="text-sm text-secondary">123 Main St</p>
          <p class="text-sm text-secondary">Mon-Sat 7am-9pm</p>
        </div>
      </article>
      <!-- Location Card 2 -->
      <article class="border rounded-lg p-4 bg-white hover:shadow-lg transition-all duration-300" aria-label="Riverside location">
        <img src="https://pixabay.com/get/g7f60e38baec45db69d7633e1862057f51dc9fda623b5d353e98026e4a8de72bb84e8a69d2e693462920fa9f0b65dc8d3_640.jpg" alt="Riverside Location" class="w-full h-28 object-cover rounded mb-2" />
        <div>
          <h4 class="font-semibold">Riverside</h4>
          <p class="text-sm text-secondary">45 River Ave</p>
          <p class="text-sm text-secondary">Mon-Sun 6am-8pm</p>
        </div>
      </article>
      <!-- Location Card 3 -->
      <article class="border rounded-lg p-4 bg-white hover:shadow-lg transition-all duration-300" aria-label="Uptown location">
        <img src="https://pixabay.com/get/g987da40515ecd756f06ce296281fc63491e61a972a3b0645491d16f7b7ab2f1855bbcc3117ed35014046850efd7a2bfc81721ebe43db2f59940fc95c6566ff34_640.jpg" alt="Uptown Location" class="w-full h-28 object-cover rounded mb-2" />
        <div>
          <h4 class="font-semibold">Uptown</h4>
          <p class="text-sm text-secondary">77 Summit Ave</p>
          <p class="text-sm text-secondary">Daily 7am-10pm</p>
        </div>
      </article>
    </section>
    <section class="mt-6" aria-label="Map" data-animate>
      <div class="rounded-lg overflow-hidden border bg-white">
        <img src="https://images.unsplash.com/photo-1593371864871-79b93f287102?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3ODkyNDZ8MHwxfHNlYXJjaHw0fHxtYXAlMjBwbGFjZWhvbGRlciUyMGZvciUyMHN0b3JlJTIwZGlyZWN0aW9uc3xlbnwwfDB8fHwxNzU5ODU3ODIwfDA&ixlib=rb-4.1.0&q=80&w=1080" alt="Map Preview" class="w-full h-48 object-cover" />
      </div>
    </section>
  </main>
  <footer class="bg-white border-t border-gray-200 py-6 text-sm text-text/70">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">© 2025 Bright Bean Café</div>
  </footer>
  <script src="assets/js/app.js"></script>
</body>
</html>
